<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot - Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            width: 100%;
            max-width: 600px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .chat-header {
            display: flex;
            align-items: center;
            padding: 16px;
            background-color: #007BFF;
            color: #ffffff;
        }

        .chat-header .avatar {
            border-radius: 50%;
            background-color: #ffffff;
            color: #007BFF;
            font-size: 24px;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 16px;
        }

        .chat-header .header-info {
            flex-grow: 1;
        }

        .chat-header .header-info h1 {
            margin: 0;
            font-size: 20px;
        }

        .chat-header .header-info p {
            margin: 2px 0;
            font-size: 14px;
        }

        .chat-body {
            padding: 16px;
            max-height: 400px;
            overflow-y: auto;
        }

        .chat-message {
            margin: 8px 0;
            padding: 10px;
            border-radius: 8px;
            background-color: #f1f1f1;
            max-width: 80%;
        }

        .chat-message.user {
            background-color: #007BFF;
            color: #ffffff;
            align-self: flex-end;
        }

        .chat-message.bot {
            background-color: #eeeeee;
            color: #000000;
            align-self: flex-start;
        }

        .chat-footer {
            display: flex;
            padding: 16px;
            background-color: #ffffff;
            border-top: 1px solid #f1f1f1;
        }

        .chat-footer input[type="text"] {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #cccccc;
            border-radius: 4px;
        }

        .chat-footer button {
            padding: 10px 16px;
            margin-left: 8px;
            background-color: #007BFF;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .chat-container {
                max-width: 90%;
            }

            .chat-header .avatar {
                width: 40px;
                height: 40px;
                font-size: 20px;
            }

            .chat-header .header-info h1 {
                font-size: 18px;
            }

            .chat-header .header-info p {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="avatar">
                <i class="fas fa-user"></i>
            </div>
            <div class="header-info">
                <h1>{{ aluno.nome }}</h1>
                <p>RA: {{ aluno.ra }}</p>
                <p>Curso: {{ aluno.curso }}</p>
                <p>Turma: {{ aluno.turma }}</p>
                <p>Semestre Atual: {{ aluno.semestre }}</p>
                <p>Situação da Matrícula: {{ aluno.situacao_matricula }}</p>
            </div>
        </div>
        <div class="chat-body" id="chat-body">
            <div class="chat-message bot">
                Olá! Como posso ajudar você hoje?
            </div>
        </div>
        <div class="chat-footer">
            <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
            <input type="text" id="messageInput" placeholder="Digite sua mensagem...">
            <button id="sendButton">Enviar</button>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM fully loaded and parsed');
    
            const sendButton = document.getElementById('sendButton');
            const messageInput = document.getElementById('messageInput');
            const chatBody = document.getElementById('chat-body');
    
            console.log('sendButton:', sendButton);
            console.log('messageInput:', messageInput);
            console.log('chatBody:', chatBody);
    
            if (!messageInput) {
                console.error('Element with ID messageInput not found.');
                return;
            }
    
            if (!sendButton) {
                console.error('Element with ID sendButton not found.');
                return;
            }
    
            sendButton.addEventListener('click', () => {
                const message = messageInput ? messageInput.value.trim() : '';
                console.log('Message Input:', message); // Log do input
                if (message) {
                    // Adicione a mensagem do usuário ao chat
                    const userMessage = document.createElement('div');
                    userMessage.classList.add('chat-message', 'user');
                    userMessage.textContent = message;
                    chatBody.appendChild(userMessage);
                    console.log('Message Input:', message);
                    // Limpe o input
                    messageInput.value = '';
    
                    // Envie a mensagem para o servidor
                    fetch('{% url "chat" %}', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json;charset=UTF-8',
                            'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
                        },
                        body: JSON.stringify({ 'message': message })
                    })
                    .then(response => {
                        console.log('Status da resposta:', response.status);
                        return response.json();
                    })
                    .then(data => {
                        console.log('Resposta do servidor:', data);
                        const botResponse = data.response || 'Desculpe, não entendi o que você disse.';
                        // Adicione a resposta do bot ao chat
                        const botMessage = document.createElement('div');
                        botMessage.classList.add('chat-message', 'bot');
                        console.log('Resposta do servidor:', data);
                        botMessage.textContent = botResponse;
                        chatBody.appendChild(botMessage);
                        chatBody.scrollTop = chatBody.scrollHeight; // Rola para a parte inferior do chat
                    })
                    .catch(error => {
                        console.error('Erro na requisição:', error);
                    });
                }
            });
        });
    </script>
    
</body>
</html>
