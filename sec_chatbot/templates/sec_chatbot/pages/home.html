<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot - Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            width: 100%;
            max-width: 1200px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .chat-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px;
            background-color: rgba(42, 85, 149, 1);
            color: #ffffff;
        }

        .chat-header .avatar-dropdown {
            position: relative;
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .chat-header .avatar {
            margin-left: 16px;
            border-radius: 50%;
            background-color: #ffffff;
            color: #007BFF;
            font-size: 24px;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-header .dropdown-icon {
            margin-left: 8px;
            font-size: 18px;
        }

        .chat-header .dropdown-content {
            display: none;
            position: absolute;
            top: 60px; /* Abaixo do avatar */
            right: 0;
            background-color: #ffffff;
            min-width: 200px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 8px;
            padding: 12px;
            text-align: left;
        }

        .chat-header .avatar-dropdown:hover .dropdown-content {
            display: block;
        }

        .chat-header .dropdown-content p {
            margin: 8px 0;
            color: #000000;
            font-size: 14px;
        }
        .chat-header .header-info img {
           width: 50%;
        }

        .chat-body {
            padding: 16px;
            max-height: 400px;
            overflow-y: auto;
        }

        .chat-message {
            margin: 8px 0;
            padding: 10px;
            border-radius: 8px;
            background-color: #f1f1f1;
            max-width: 80%;
        }

        .chat-message.user {
            background-color: rgba(42, 85, 149, 1);
            color: #ffffff;
            align-self: flex-end;
            margin-left: auto;
            margin-right: 0;
        }

        .chat-message.bot {
            background-color: #eeeeee;
            color: #000000;
            align-self: flex-start;
            margin-left: 0;
            margin-right: auto;
        }

        .chat-footer {
            display: flex;
            padding: 16px;
            background-color: #ffffff;
            border-top: 1px solid #f1f1f1;
        }

        .chat-footer input[type="text"] {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #cccccc;
            border-radius: 4px;
        }

        .chat-footer button {
            padding: 10px 16px;
            margin-left: 8px;
            background-color: rgba(42, 85, 149, 1);
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .chat-container {
                max-width: 90%;
            }

            .chat-header .avatar {
                width: 40px;
                height: 40px;
                font-size: 20px;
            }

            .chat-header .header-info h1 {
                font-size: 18px;
            }

            .chat-header .header-info p {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="header-info">
                <img src="https://files.engaged.com.br/5c192cdf667332429960563e/account/5c192cdf667332429960563e/rZRopHkjRdKrUwB0Ajri_logo-alta-impacta_optimized.png" alt="Logo Impacta">
            </div>
            <div class="avatar-dropdown">
                <div class="avatar">
                    <i class="fas fa-user"></i>
                </div>
                <i class="fas fa-caret-down dropdown-icon"></i>
                <div class="dropdown-content">
                    <p>{{ aluno.nome }}</p>
                    <p>RA: {{ aluno.ra }}</p>
                    <p>Curso: {{ aluno.curso }}</p>
                    <p>Turma: {{ aluno.turma }}</p>
                    <p>Semestre Atual: {{ aluno.semestre }}</p>
                    <p>Situação da Matrícula: {{ aluno.situacao_matricula }}</p>
                </div>
            </div>
        </div>
        <div class="chat-body" id="chat-body">
            <div class="chat-message bot">
                Olá! Como posso ajudar você hoje?
            </div>
        </div>
        <div class="chat-footer">
            <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
            <input type="text" id="messageInput" placeholder="Digite sua mensagem...">
            <button id="sendButton">Enviar</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM fully loaded and parsed');

            const sendButton = document.getElementById('sendButton');
            const messageInput = document.getElementById('messageInput');
            const chatBody = document.getElementById('chat-body');

            if (!messageInput || !sendButton) {
                console.error('Elements not found.');
                return;
            }

            sendButton.addEventListener('click', () => {
                const message = messageInput.value.trim();
                if (message) {
                    // Adicione a mensagem do usuário ao chat
                    const userMessage = document.createElement('div');
                    userMessage.classList.add('chat-message', 'user');
                    userMessage.textContent = message;
                    chatBody.appendChild(userMessage);

                    // Limpe o input
                    messageInput.value = '';

                    // Envie a mensagem para o servidor
                    fetch('{% url "chat" %}', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json;charset=UTF-8',
                            'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
                        },
                        body: JSON.stringify({ 'message': message })
                    })
                    .then(response => response.json())
                    .then(data => {
                        const botResponse = data.response.replace(/\n/g, '<br>') || 'Desculpe, não entendi o que você disse.';
                        const botMessage = document.createElement('div');
                        botMessage.classList.add('chat-message', 'bot');
                        botMessage.innerHTML = botResponse;
                        chatBody.appendChild(botMessage);
                        chatBody.scrollTop = chatBody.scrollHeight; // Rola para a parte inferior do chat
                    })
                    .catch(error => {
                        console.error('Erro na requisição:', error);
                    });
                }
            });
        });
    </script>
</body>
</html>
